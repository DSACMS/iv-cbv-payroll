          nyc: La Administración de Recursos Humanos (HRA, por sus siglas en inglés) está lanzazndo una nueva forma de verificar rápidamente los ingresos de sus clientes
          sandbox: La Agencia de pruebas CBV está lanzando una nueva forma de verificar rápidamente los ingresos de los clientes
        how_it_works: Cómo funciona
        step_1_description: Por seguridad, se cerrará la sesión después de 30 minutos de inactividad.
        step_1_title:
          default: Inicie sesión usando su cuenta existente de la agencia.
          nyc: Inicie sesión usando su cuenta existente de la agencia (LAN ID).
        step_2_description: Las invitaciones son para clientes individuales. Si necesita verificar los ingresos de varios miembros en una familia, tendrá que crear una invitación nueva para cada persona.
        step_2_title: Haga clic en el botón «Create a new invitation» (Cree una nueva invitación).
        step_3_description: Cuando usted envíe el nombre, número de identificación, dirección de correo electrónico y fecha de solicitud (del cliente), enviaremos al cliente un enlace de invitación para que verifique sus ingresos.
        step_3_title: Suministre información del cliente. Le enviaremos una invitación.
        step_4_description: La información se cargará al caso como un PDF.
        step_4_title: Una vez que el cliente verifique sus ingresos, usted recibirá esa información de ingresos.
