          ma: Continúe a la página de inicio de sesión del DTA
          nyc: Inicie sesión con su identificación de la red de área local (LAN ID, por sus siglas en inglés)
          sandbox: Avance a la página de inicio de sesión de la Agencia de pruebas CBV
