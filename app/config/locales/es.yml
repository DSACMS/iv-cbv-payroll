  help:
    index:
      company_id: No sé el ID de mi empresa
      credentials: No me siento cómodo ingresando mis credenciales de inicio de sesión
      employer: No puedo encontrar el empleador correcto
      feedback: Informe de comentarios o errores
      password: No sé mi contraseña
      provider: No sé quién es mi proveedor de nómina
      select_prompt: 'Seleccione una de las siguientes opciones:'
      title: "¿Necesita ayuda para ponerse en contacto con el proveedor de nómina asignado?"
      username: No sé mi nombre de usuario
    show:
      company_id:
        intro: 'Ahora, pruebe los siguientes pasos:'
        step1:
          content:
          - En general, la identificación de su empresa aparece en los documentos de incorporación, el correo electrónico de bienvenida o la información de configuración de nómina.
          - Busque en su correo electrónico palabras clave, por ejemplo, "nómina", "[Nombre del proveedor de nómina]" o "identificación de la empresa".
          title: Revise todos los materiales de bienvenida que haya recibido
        step2:
          content: El ID de su empresa podría estar en recibos de pago, formularios de impuestos, u otros documentos de nómina antiguos. Busque allí primero si los tiene.
          title: Busque en los recibos de pago o estados de cuenta
        step3:
          content: Póngase en contacto con el encargado de Recursos Humanos o de Nómina de la empresa. Cualquiera de estas personas pueden ayudarlo a conseguir la identificación de la empresa.
          title: Póngase en contacto con el representante de departamento Recursos Humanos de su empleador.
        title: No sé la identificación de mi empresa
      credentials:
        intro: Entendemos su preocupación por compartir su información de inicio de sesión.
        security_message: Su seguridad es importante para nosotros y queremos que se sienta seguro. A continuación le explicamos cómo mantenemos su información protegida.
        step1:
          content: Usamos métodos de encriptación fuertes, similares a los que usan los bancos, para proteger su información. Sus credenciales se transmiten de forma segura y no las almacenamos.
          title: Su información de inicio de sesión se encuentra cifrada y protegida.
        step2:
          content: Solo usaremos su información de inicio de sesión para verificar los detalles de su nómina una vez. No se volverá a usar para ningún otro fin.
          title: Su información solo se usa para verificar sus ingresos.
        step3:
          content: El servicio que hemos contratado para comprobar los datos de nómina es de confianza para muchas empresas. Además, gestiona los datos de nómina de forma segura.
          title: Contratamos servicios de confianza.
        title: No me siento cómodo para ingresar mis credenciales de inicio de sesión
      employer:
        intro: 'Intente los pasos siguientes:'
        step1:
          content:
          - Si hay una empresa matriz, use ese nombre primero.
          - Use abreviaturas (p. ej., "ABC Co." en lugar de "ABC Corporation").
          - No escriba caracteres especiales; tampoco incluya signos de puntuación.
          title: Busque diferentes versiones del nombre de su empleador
        step2:
          content:
          - Si aún así su empleador no aparece en los resultados de búsqueda, busque, en su lugar, el proveedor de nómina que utiliza su empresa.
          - Si no conoce el nombre de su proveedor de nómina, revise el recibo de pago en busca de nombres, por ejemplo, ADP, Paylocity o Workday.
          title: Busque por proveedor de nómina en vez de por empleador.
        step3:
          content: Si su empleador o proveedor de nómina no está en la lista, necesitará proporcionarle a su agencia información sobre sus ingresos de una manera diferente.
          title: Si aún no puede encontrar a su empleador o proveedor de nómina
        title: No logro encontrar el empleador correcto
      go_back: Atrás
      password:
        intro: 'Ahora, pruebe los siguientes pasos:'
        step1:
          content: Siga las indicaciones en pantalla para recuperar su contraseña.
          title: Vaya a la página de inicio de sesión de su proveedor de nómina.
        step2:
          content: Pídele al equipo de Recursos Humanos de su empleador que le ayude a obtener los datos de inicio de sesión en relación con su nómina.
          title: Póngase en contacto con el equipo de Recursos Humanos de su empleador.
        title: No sé mi contraseña
      provider:
        intro: 'Pruebe estas opciones:'
        step1:
          content: Busque nombres como ADP, Paylocity o Workday en sus recibos de pago.
          title: Revise sus recibos de pago o los documentos fiscales.
        step2:
          content: En su bandeja de entrada, busque términos clave, como "nómina", "recibo de pago" o "depósito directo".
          title: Busque en el buzón de su correo electrónico.
        step3:
          content: Comuníquese con su administrador de recursos humanos o nómina para obtener el nombre de su proveedor de nómina.
          title: Póngase en contacto con el representante de departamento Recursos Humanos de su empleador.
        title: No sé quién es mi proveedor de nómina
      username:
        intro: 'Ahora, pruebe los siguientes pasos:'
        step1:
          content: Siga las indicaciones en pantalla para recuperar su nombre de usuario.
          title: Vaya a la página de inicio de sesión de su proveedor de nómina.
        step2:
          content:
          - Busque correos electrónicos de su proveedor de nómina o empleador que tengan su nombre de usuario.
          - Busque palabras clave, por ejemplo, "[Nombre del proveedor de nómina]", "inicio de sesión" o "credenciales".
          title: Revise su buzón de correo electrónico
        step3:
          content: Pídele al equipo de Recursos Humanos de su empleador que le ayude a obtener los datos de inicio de sesión en relación con su nómina.
          title: Póngase en contacto con el equipo de Recursos Humanos de su empleador.
        title: No sé mi nombre de usuario
