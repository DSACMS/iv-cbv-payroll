        invite:
          case_number: Número de caso
          client_id_number: CIN
          email_address: Dirección de correo electrónico del cliente
          first_name: Nombre del cliente
          last_name: Apellido del cliente
          middle_name: Segundo nombre del cliente
          snap_application_date: Fecha de solicitud del SNAP
    dashboards:
      show:
        create_invitation: Cree una nueva invitación
        expires_within:
          one: "%{count} día"
          other: "%{count} días"
        header: Invite a clientes al SNAP Income Pilot
        helpful_reminders: Recordatorios útiles
        invite_clients: Puede invitar a los clientes a usar esta herramienta de verificación haciendo clic en el botón «Create a new invitation» (Crear una nueva invitación) a continuación.
        reminder_1: Si varios miembros de la familia reciben ingresos, envíe un enlace de invitación a cada miembro individualmente.
        reminder_2: Si un enlace de invitación ha expirado, puede generar uno nuevo en esta página. Los enlaces caducan si no se accede a ellos en un plazo de  %{expires_days} o si ya han sido usados para compartir el informe PDF.
        reminder_3: Por motivos de seguridad, se cerrará la sesión después de 30 minutos de inactividad.
        reminder_4: Si tiene algún problema con la herramienta, use el enlace de Reporte comentarios o errores.
    entries:
      index:
