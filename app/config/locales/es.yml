        subheader_html: 'Enviaremos sus registros de pago de su(s) empleador(es) a %{agency_acronym} para verificar sus ingresos. <strong>La mayoría de las personas completan este proceso en menos de 5 minutos.</strong> Solo siga estos pasos:'
