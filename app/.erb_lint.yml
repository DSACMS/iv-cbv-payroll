---
EnableDefaultLinters: true
exclude:
  - '**/vendor/**'
  - '**/node_modules/**'
linters:
  # ErbSafety:
  #   enabled: true
  #   better_html_config: .better-html.yml
  RequireScriptNonce:
    # Required to comply with CSP.
    enabled: true
  SpaceInHtmlTag:
    # Allow for closing tags to be on the following line
    enabled: false
  Rubocop:
    enabled: true
    rubocop_config:
      inherit_from:
        - .rubocop.yml
      Layout/TrailingEmptyLines:
        # Prevent Rubocop from adding newlines at the end of <% %> blocks
        Enabled: false
