name: Deploy App
# Need to set a default value for when the workflow is triggered from a git push
# which bypasses the default configuration for inputs
run-name: Deploy ${{ github.ref_name }} to App ${{ inputs.environment || 'dev' }}

on:
  push:
    branches:
      - "main"
    paths:
      - "app/**"
      - "bin/**"
      - "infra/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "target environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod
      commit_sha:
        required: false
        type: string
        description: "Override commit SHA to deploy"
permissions:
    id-token: write

jobs:
  deploy:
    permissions:
      contents: write
      id-token: write
    name: Deploy
    uses: ./.github/workflows/deploy.yml
    with:
      app_name: "app"
      environment: ${{ inputs.environment || 'dev' }}
      commit_sha: ${{ inputs.commit_sha || github.ref }}
    secrets: inherit
