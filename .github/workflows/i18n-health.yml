name: I18n Health Check

on:
  pull_request:
    paths:
      - 'app/config/locales/**'
    branches:
      - main
  push:
    branches:
      - main
      - develop

jobs:
  i18n_check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.x' # Specify your Ruby version (e.g., '3.1', '3.2', '3.3')
        bundler-cache: true # Caches installed gems and runs 'bundle install'

    - name: Run i18n-tasks health check
      run: |
        bundle exec i18n-tasks health
